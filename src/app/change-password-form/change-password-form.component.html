<form [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-group">
        <label for="oldPassword">Old Password</label>
        <input formControlName="oldPassword" type="password" id="oldPassword" name="oldPassword"
            class="form-control my-2" [class.is-invalid]="oldPassword?.touched && oldPassword?.invalid">
        <div class="text-danger m-2" *ngIf="oldPassword?.touched && oldPassword?.invalid">
            <div *ngIf="oldPassword?.errors?.['required']">Old password is required.</div>
            <div *ngIf="oldPassword?.errors?.['invalidOldPassword']">Incorrect Password.</div>
        </div>
    </div>
    <div class="form-group">
        <label for="newPassword">New Password</label>
        <input formControlName="newPassword" type="password" id="newPassword" name="newPassword"
            class="form-control my-2" [class.is-invalid]="newPassword?.touched && newPassword?.invalid">
        <div class="text-danger m-2" *ngIf="newPassword?.touched && newPassword?.invalid">
            <div *ngIf="newPassword?.errors?.['required']">New password is required.</div>
        </div>
    </div>
    <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input formControlName="confirmPassword" type="password" id="confirmPassword" name="confirmPassword"
            class="form-control my-2" [class.is-invalid]="confirmPassword?.touched && confirmPassword?.invalid">
        <div class="text-danger m-2" *ngIf="confirmPassword?.touched && confirmPassword?.invalid">
            <div *ngIf="confirmPassword?.errors?.['required']">Confirm password is required.</div>
        </div>
        <div class="text-danger m-2" *ngIf="confirmPassword?.touched && form?.errors">
            <div *ngIf="form?.errors?.['confirmNewPassword']">Password do not match.</div>
        </div>
        <p>{{form.errors | json}}</p>
    </div>
    <button class="btn btn-primary" type="submit">Submit</button>
</form>
