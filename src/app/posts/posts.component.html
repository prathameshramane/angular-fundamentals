<input type="text" (keyup.enter)="createPost(title)" #title class="form-control" />
<ul class="list-group">
    <li *ngFor="let post of posts" class="list-group-item">
        <button class="btn btn-success mx-2" (click)="updatePost(post)">Update</button>
        <button class="btn btn-danger" (click)="deletePost(post)">Delete</button>
        {{post.title}}
    </li>
</ul>
