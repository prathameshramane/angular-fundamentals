<form #f="ngForm" (ngSubmit)="submit(f.value)">
    <div class="form-group my-2">
        <label for="courseName">Course Name</label>
        <input required minlength="4" ngModel name="courseName" #courseName="ngModel" id="courseName" type="text"
            class="form-control" [class.is-invalid]="courseName.touched && !courseName.valid">
        <div class="text-danger m-2" *ngIf="courseName.touched && !courseName.valid">
            <div *ngIf="courseName.errors?.['required']">Course Name is required field</div>
            <div *ngIf="courseName.errors?.['minlength']">Course Name should be atleast
                {{courseName.errors?.['minlength'].requiredLength}} characters.</div>
        </div>
    </div>
    <div class="form-group my-2">
        <label for="category">Category</label>
        <select required ngModel name="category" #category="ngModel" class="form-select" id="category"
            [class.is-invalid]="category.touched && !category.valid">
            <option value="" disabled defaultSelected>Please select a category</option>
            <option *ngFor="let category of categoryTypes" [value]="category.id">{{category.name}}</option>
        </select>
        <div class="text-danger m-2" *ngIf="category.touched && !category.valid">
            <div *ngIf="category.errors?.['required']">Category is required field</div>
        </div>
    </div>
    <div class="form-check my-2">
        <input ngModel name="hasGuarantee" class="form-check-input" type="checkbox" id="hasGuarantee">
        <label class="form-check-label" for="hasGuarantee">
            30-days money-back guarantee
        </label>
    </div>
    <p>{{f.value | json }}</p>
    <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Create</button>
</form>
